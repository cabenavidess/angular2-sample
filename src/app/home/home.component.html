<h1 class="text-uppercase my-3">
  Angular 2 Sample
</h1>

<div class="row">
  <div class="col-md-6 my-1" *ngFor="let s of skills">
    <div class="card">
      <div class="card-header">
        <h3 class="text-uppercase text-justify">{{s.name}}</h3>
      </div>
      <div class="card-block">
        <p>{{s.description}}</p>
        <a [href]="s.url">{{s.name}}</a>
      </div>
    </div>
  </div>
</div>
