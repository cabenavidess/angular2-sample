<form #f="ngForm" novalidate>
  <!-- form control here -->
  <div>
    <label>Firstname</label>
    <input type="text" [(ngModel)]="signupForm.firstname" name="firstname" #firstname="ngModel" required minlength="1">
    <small [hidden]="firstname.valid || (firstname.pristine && !f.submitted)">
     Firstname is required.
   </small>
  </div>
  <div>
    <label>Lastname</label>
    <input type="text" [(ngModel)]="signupForm.lastname" name="lastname" #lastname="ngModel" required minlength="1">
    <small [hidden]="lastname.valid || (lastname.pristine && !f.submitted)">
     Lastname is required.
   </small>
  </div>

  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="signupForm.username" name="username" #username="ngModel" required minlength="5">
    <small [hidden]="username.valid || (username.pristine && !f.submitted)">
     Username is required (minimum 5 characters).
   </small>
  </div>

  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="signupForm.password" name="password" #password="ngModel" required minlength="5">
    <small [hidden]="password.valid || (password.pristine && !f.submitted)">
     Password is required (minimum 5 characters).
   </small>
  </div>

  </div>
  <button type="submit" (click)="signup(f.value, f.valid)">
   SIGNUP
  </button>
  <a [routerLink]="['/login']">LOGIN</a>
</form>
