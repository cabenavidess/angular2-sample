<md-card class="app-signup-card">
  <md-card-title>
    SIGNUP
  </md-card-title>
  <md-card-content>
    <form #f="ngForm" novalidate>
      <!-- form control here -->
      <div>
        <label>Name</label>
        <md-input type="text" [(ngModel)]="signupForm.name.firstName" name="firstName" #firstName="ngModel" required>
        </md-input>
        <md-input type="text" [(ngModel)]="signupForm.name.lastName" name="lastName" #lastName="ngModel" required>
        </md-input>
        <small [hidden]="(firstName.valid || (firstName.pristine && !f.submitted))||(lastName.valid || (lastName.pristine && !f.submitted))">
          Name is required
      </small>
      </div>
      <div>
        <label>Username</label>
        <md-input type="text" [(ngModel)]="signupForm.username" name="username" #username="ngModel" required minlength="5">
        </md-input>
        <small [hidden]="username.valid || (username.pristine && !f.submitted)">
          Username is required (minimum 5 characters).
      </small>
      </div>
      <div>
        <label>Password</label>
        <md-input type="password" [(ngModel)]="signupForm.password" name="password" #password="ngModel" required minlength="5">
        </md-input>
        <small [hidden]="password.valid || (password.pristine && !f.submitted)">
          Password is required (minimum 5 characters).
        </small>
      </div>
      <div>
        <md-button type="submit" (click)="signup(f.value, f.valid)">
          SIGN UP
        </md-button>
      </div>
    </form>
  </md-card-content>
  <md-card-actions>
    <a [routerLink]="['/login']">ALREADY SIGNUP? LOG IN NOW!</a>
  </md-card-actions>
</md-card>
